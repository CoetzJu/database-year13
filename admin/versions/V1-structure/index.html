<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Webpage</title>
    <link rel="stylesheet" href="stylesheets/header.css">
    <link rel="stylesheet" href="stylesheets/body.css">
    <script src="/javascript/functions.js"></script>

</head>
<body>
    <div class="header">

        <div id="logo">
            <!--This logo will have an image and a link as it also acts as a link-->
            <!--This will be a home button-->

            <p>logo</p>

        </div>

        <div id="title">

            <p>title</p>

        </div>

        <div id="darkmode">
            <!--This will change the theme for dark and light mode-->
            <!--Check javascript for the rest of the code-->

            <p>darkmode</p>

        </div>

        <div id="mode">
            <!--This will change the mode between teacher and student-->

            <p>Mode</p>

        </div>

    </div>

    <div class="navbar">
        <!--This is the navigation bar where the link to the other pages are.-->
        <!--This navbar only has four links.-->

        <a>Lessons</a>

        <a>Tutorials</a>

        <a>Micro:bits</a>

        <a>Contacts</a>

    </div>

    <div class="high-profile">
        <!--This is where the high profile things are. Like slideshows, sign-up and quick lists-->
        <!--This will be handled by the body stylesheet-->

        <div id="quick-list">

            <p>quick list</p>

        </div>

        <div id="slideshow">

            <p>SlideShow</p>

        </div>

        <div id="sign-up">

            <p>Sign up</p>

         </div>

    </div>

    <div class="low-profile">
        <!--This is where all the main content will be. This includes text and images.-->
        <!--This is handled with the body stylesheet-->

        <div id="image">

            <p>Image 1</p>

        </div>

        <div id="text">

            <p>text</p>

        </div>

        <div id="image2">

            <p>Image 2</p>

        </div>
    </div>
</body>
</html>
